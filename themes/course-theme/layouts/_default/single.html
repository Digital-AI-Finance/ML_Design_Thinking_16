{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ if .PrevInSection }}
    <nav class="page-nav">
        <a href="{{ .PrevInSection.Permalink }}">&larr; {{ .PrevInSection.Title }}</a>
    </nav>
    {{ end }}
    {{ if .NextInSection }}
    <nav class="page-nav">
        <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }} &rarr;</a>
    </nav>
    {{ end }}
</article>
{{ end }}
