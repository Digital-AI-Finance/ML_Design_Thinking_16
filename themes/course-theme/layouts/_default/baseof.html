<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
            <nav class="main-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>{{ .Site.Title }} - {{ .Site.Params.subtitle }}</p>
            <p>{{ .Site.Params.author }} | <a href="https://github.com/Digital-AI-Finance/ML_Design_Thinking_16">GitHub Repository</a></p>
        </div>
    </footer>
</body>
</html>
